<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Upload Image</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2>Upload Image</h2>
    <form id="uploadForm" method="POST" th:action="@{/employees/upload}" enctype="multipart/form-data">
        <div class="form-group">
            <label for="file">Choose file</label>
            <input type="file" class="form-control" id="file" name="file">
            <div id="employeeIdError" class="text-danger"></div> <!-- Afișează mesajul de eroare aici -->
            <input type="text" class="form-control" id="employeeId" name="employeeId" placeholder="Employee ID">
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
</div>

<script>
    document.getElementById('uploadForm').addEventListener('submit', function(event) {
        var employeeId = document.getElementById('employeeId').value;
        if (!isValidEmployeeId(employeeId)) {
            document.getElementById('employeeIdError').innerHTML = 'Please enter a valid employee ID.';
            event.preventDefault(); // Evită trimiterea formularului
        }
    });

    function isValidEmployeeId(employeeId) {
        return /^\d+$/.test(employeeId); // Verifică dacă este un număr întreg pozitiv
    }
</script>
</body>
</html>
